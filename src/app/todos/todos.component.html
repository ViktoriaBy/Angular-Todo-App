<!-- MY TODOS HEADING-->
<section class="main-heading">
<h1 class="title is-2 has-text-centered">My Todos</h1>
</section>


<!--TODOS INPUT-->
<div class="container todo-box-container">

<div class="add-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
<h2 class="title is-5">New Todo</h2>

<div class="field is-grouped my-0">
    <p class="control is-expanded">
      <input ngModel #todoTextInput="ngModel" required name="text" class="input is-rounded" type="text" placeholder="Type your todos...">
    </p>
    <p class="control">
      <button typw="submit" class="button is-rounded">
          <i class="material-icons">add</i>
        Add
      </button>
    </p>
  </div>
<div *ngIf="todoTextInput.invalid && showValidationErrors">
<p class="help is-danger" *ngIf="todoTextInput.errors.required">Please enter your todo!</p>
</div>

</form>


</div>
</div>


<!--TODOS LIST-->
<section class="section">
  <div class="container">

    <div class="todo-list">

      <app-todo-item 
        *ngFor="let todo of todos" 
        [todo]="todo" 
        (clickedTodo)="toggleCompleted(todo)"
        (clickedEdit)="editTodo(todo)"
        (clickedDelete)="deleteTodo(todo)"
         ></app-todo-item>


    </div>

  </div>
</section>
